<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amarante&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="top">
      <div class="container">
        <h1>Are you a Psychic?</h1>
      </div>
    </header>

    <div id="main-container" class="mainBody">
      <section class="main-section">
        <h2>Welcome! Can you guess what letter I am thinking of?</h2>
        <p>
          Press any key to start. If you guess my letter, you win! If not, you
          lose! Choose carefully.
        </p>
        <br />
        <div>
          <h4>Wins</h4>
          <span id="win"></span>

          <h4>Losses</h4>
          <span id="loss"></span>
          <p>
            Remaining...
            <span id="guessesLeft"></span>
          </p>
          <p>Letters Used</p>
          <span id="pickedAlphabet"></span>
        </div>
        <div id="letters"></div>
        <div id="alreadyPicked"></div>
      </section>
    </div>
  </body>
  <script src="assets/javascript/game.js"></script>
</html>
